<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 800px; /* Aumentado para acomodar mais campos lado a lado */
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap; /* Permite que os campos sejam movidos para a linha seguinte se não houver espaço */
            justify-content: space-between; /* Distribui os campos uniformemente */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            width: 100%; /* Faz com que o label ocupe a largura total */
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 90%; /* Ajusta a largura dos campos para ocupar 30% da linha */
            height: 40px; /* Aumenta a altura dos campos de entrada */
            padding: 10px; /* Mantém o preenchimento para o campo */
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 5%; /* Espaço entre os campos */
        }

        input[type="text"].nome-input { /* Estilo específico para o campo de nome */
            width: 90%; /* Aumenta a largura do campo de nome para 40% */
            height: 40px; /* Aumenta a altura do campo de nome */
        }

        input[type="text"]:nth-child(3n) { /* Remove margem direita do terceiro campo */
            margin-right: 0;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Cadastro de Usuário</h2>
    <form action="#" th:action="@{/cadastro}" th:object="${user}" method="post">
        <div class="form-group">
            <div>
                <label>Nome:</label>
                <input type="text" th:field="*{nome}" class="nome-input" required>
            </div>
            <div>
                <label>Sobrenome:</label>
                <input type="text" th:field="*{sobrenome}" required>
            </div>
            <div>
                <label>Email:</label>
                <input type="email" th:field="*{email}" required>
            </div>
        </div>
        <div class="form-group">
            <div>
                <label>Senha:</label>
                <input type="password" th:field="*{senha}" required>
            </div>
            <div>
                <label>CEP:</label>
                <input type="text" th:field="*{cep}" id="cep" maxlength="8" required>
            </div>
            <div>
                <label>Número:</label>
                <input type="text" th:field="*{numero}" required>
            </div>
        </div>
        <div class="form-group">
            <div>
                <label>Rua:</label>
                <input type="text" th:field="*{rua}" id="rua" disabled>
            </div>
            <div>
                <label>Bairro:</label>
                <input type="text" th:field="*{bairro}" id="bairro" disabled>
            </div>
            <div>
                <label>Cidade:</label>
                <input type="text" th:field="*{cidade}" id="cidade" disabled>
            </div>
        </div>
        <div class="form-group">
            <div>
                <label>Estado:</label>
                <input type="text" th:field="*{estado}" id="estado" disabled>
            </div>
            <div>
                <label>Complemento:</label>
                <input type="text" th:field="*{complemento}">
            </div>
        </div>
        <button type="button" onclick="buscarEndereco()">Buscar Endereço</button>
        <button type="submit">Cadastrar</button>
    </form>
    <p th:text="${message}"></p>
</div>

<script>
    function buscarEndereco() {
        const cep = document.getElementById('cep').value;
        const url = `https://viacep.com.br/ws/${cep}/json/`;
;

        fetch(url)
            .then(response => {
                if (!response.ok) throw new Error('CEP não encontrado');
                return response.json();
            })
            .then(data => {
                if (data.erro) {
                    alert('CEP inválido!');
                    return;
                }
                document.getElementById('rua').value = data.logradouro;
                document.getElementById('bairro').value = data.bairro;
                document.getElementById('cidade').value = data.localidade;
                document.getElementById('estado').value = data.uf;
            })
            .catch(error => {
                alert('Erro ao buscar o CEP: ' + error.message);
            });
    }
</script>

</body>
</html>
