<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Cadastro de Cliente</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Cadastro de Usuário</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" class="form-control" id="sobrenome" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" required>
        </div>
        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" class="form-control" id="cep" maxlength="8" required>
        </div>
        <div class="form-group">
            <label for="rua">Rua:</label>
            <input type="text" class="form-control" id="rua" required>
        </div>
        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" class="form-control" id="bairro" required>
        </div>
        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" class="form-control" id="cidade" required>
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" class="form-control" id="estado" required>
        </div>
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" class="form-control" id="numero" required>
        </div>
        <div class="form-group">
            <label for="complemento">Complemento:</label>
            <input type="text" class="form-control" id="complemento">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
    </form>
    <div id="message" class="mt-3"></div>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o envio padrão do formulário

        // Limpa mensagens anteriores
        const messageDiv = document.getElementById('message');
        messageDiv.innerHTML = '';

        const nome = document.getElementById('nome').value;
        const sobrenome = document.getElementById('sobrenome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const cep = document.getElementById('cep').value;
        const rua = document.getElementById('rua').value;
        const bairro = document.getElementById('bairro').value;
        const cidade = document.getElementById('cidade').value;
        const estado = document.getElementById('estado').value;
        const numero = document.getElementById('numero').value;

        // Validação de campos obrigatórios
        if (!nome || !sobrenome || !email || !senha || !cep || !rua || !bairro || !cidade || !estado || !numero) {
            messageDiv.innerHTML = '<div class="alert alert-danger">Por favor, preencha todos os campos obrigatórios.</div>';
            return;
        }

        // Validação de e-mail
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            messageDiv.innerHTML = '<div class="alert alert-danger">Por favor, insira um e-mail válido.</div>';
            return;
        }

        // Envio dos dados para o backend via AJAX
        $.ajax({
            url: 'http://localhost:63342/framework-desen-software/static/tarefa.html',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                nome: nome,
                sobrenome: sobrenome,
                email: email,
                senha: senha,
                cep: cep,
                rua: rua,
                bairro: bairro,
                cidade: cidade,
                estado: estado,
                numero: numero,
                complemento: document.getElementById('complemento').value
            }),
            success: function(response) {
                messageDiv.innerHTML = '<div class="alert alert-success">Usuário cadastrado com sucesso!</div>';
            },
            error: function(xhr, status, error) {
                let errorMessage = 'Erro ao cadastrar usuário.';
                if (xhr.responseJSON && xhr.responseJSON.message) {
                    errorMessage = xhr.responseJSON.message; // Captura a mensagem de erro do backend, se disponível
                }
                messageDiv.innerHTML = `<div class="alert alert-danger">${errorMessage}</div>`;
            }
        });
    });
</script>

</body>
</html>
